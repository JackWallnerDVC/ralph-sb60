<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
  <style>
    .logo-box {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #1a365d 0%, #2d7d32 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      border-radius: 12px;
      font-size: 1.2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  
  <header class="site-header">
    <div class="header-inner">
      <a class="logo" href="{{ '/' | relative_url }}">
        <div class="logo-box" style="margin-right: 0.75rem;">SB</div>
        <span>{{ site.title }}</span>
      </a>
      <button class="mobile-nav-toggle" onclick="document.querySelector('.site-nav').classList.toggle('active')">☰</button>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/authors' | relative_url }}">Authors</a>
      </nav>
    </div>
  </header>
  
  <main>
    {{ content }}
  </main>
  
  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-logo">
        <div class="logo-box" style="width: 36px; height: 36px; border-radius: 10px; margin-right: 0.75rem;">SB</div>
        {{ site.title }}
      </div>
      <p class="footer-desc">{{ site.description }}</p>
      <div class="footer-links">
        <a href="{{ '/feed.xml' | relative_url }}">RSS Feed</a>
        <a href="https://twitter.com/sb60intel">Twitter/X</a>
        <a href="{{ '/authors' | relative_url }}">Authors</a>
      </div>
      <p class="footer-copy">© 2026 {{ site.title }}. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
