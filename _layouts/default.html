<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
  <style>
    .logo-box {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #1a365d 0%, #2d7d32 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      border-radius: 12px;
      font-size: 1.2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    /* Countdown styles */
    .logo-section {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    
    .header-countdown {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, #1a365d, #0a1628);
      border-radius: 12px;
      color: white;
    }
    
    .countdown-label {
      font-size: 0.6875rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0.8;
      margin-right: 0.5rem;
    }
    
    .countdown-item {
      text-align: center;
      min-width: 40px;
    }
    
    .countdown-value {
      display: block;
      font-size: 1.25rem;
      font-weight: 800;
      line-height: 1;
      font-variant-numeric: tabular-nums;
    }
    
    .countdown-unit {
      display: block;
      font-size: 0.625rem;
      text-transform: uppercase;
      opacity: 0.7;
    }
    
    @media (max-width: 768px) {
      .header-countdown {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  
  <header class="site-header">
    <div class="header-inner">
      <div class="logo-section">
        <a class="logo" href="{{ '/' | relative_url }}">
          <div class="logo-box" style="margin-right: 0.75rem;">SB</div>
          <span>{{ site.title }}</span>
        </a>
        
        <!-- Kickoff Countdown in Header -->
        <div class="header-countdown">
          <span class="countdown-label">Kickoff</span>
          <div class="countdown-item">
            <span class="countdown-value" id="days">--</span>
            <span class="countdown-unit">Days</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-value" id="hours">--</span>
            <span class="countdown-unit">Hrs</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-value" id="minutes">--</span>
            <span class="countdown-unit">Min</span>
          </div>
        </div>
      </div>
      
      <button class="mobile-nav-toggle" onclick="document.querySelector('.site-nav').classList.toggle('active')">☰</button>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/authors' | relative_url }}">Authors</a>
      </nav>
    </div>
  </header>
  
  <main>
    {{ content }}
  </main>
  
  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-logo">
        <div class="logo-box" style="width: 36px; height: 36px; border-radius: 10px; margin-right: 0.75rem;">SB</div>
        {{ site.title }}
      </div>
      <p class="footer-desc">{{ site.description }}</p>
      <div class="footer-links">
        <a href="{{ '/feed.xml' | relative_url }}">RSS Feed</a>
        <a href="https://twitter.com/sb60intel">Twitter/X</a>
        <a href="{{ '/authors' | relative_url }}">Authors</a>
      </div>
      <p class="footer-copy">© 2026 {{ site.title }}. All rights reserved.</p>
    </div>
  </footer>
  
  <script>
    function updateCountdown() {
      const sb60Date = new Date('2026-02-08T18:30:00-08:00');
      const now = new Date();
      const diff = sb60Date - now;
      
      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        
        if (daysEl) daysEl.textContent = days;
        if (hoursEl) hoursEl.textContent = hours.toString().padStart(2, '0');
        if (minutesEl) minutesEl.textContent = minutes.toString().padStart(2, '0');
      }
    }
    
    updateCountdown();
    setInterval(updateCountdown, 60000);
  </script>
</body>
</html>
