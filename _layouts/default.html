<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
</head>
<body>
  <div class="bg-pattern"></div>
  
  <header class="site-header">
    <div class="header-inner">
      <a class="logo" href="{{ '/' | relative_url }}">
        <img src="https://images.unsplash.com/photo-1508098682722-e99c43a406b2?w=100&h=100&fit=crop" alt="Football" class="logo-icon">
        <span>{{ site.title }}</span>
      </a>
      <button class="mobile-nav-toggle" onclick="document.querySelector('.site-nav').classList.toggle('active')">☰</button>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about' | relative_url }}">About</a>
        <a href="{{ '/authors' | relative_url }}">Authors</a>
      </nav>
    </div>
  </header>
  
  <main>
    {{ content }}
  </main>
  
  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-logo">
        <img src="https://images.unsplash.com/photo-1508098682722-e99c43a406b2?w=100&h=100&fit=crop" alt="Football">
        {{ site.title }}
      </div>
      <p class="footer-desc">{{ site.description }}</p>
      <div class="footer-links">
        <a href="{{ '/feed.xml' | relative_url }}">RSS Feed</a>
        <a href="https://twitter.com/sb60intel">Twitter/X</a>
        <a href="{{ '/about' | relative_url }}">About</a>
        <a href="{{ '/authors' | relative_url }}">Authors</a>
      </div>
      <p class="footer-copy">© 2026 {{ site.title }}. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
